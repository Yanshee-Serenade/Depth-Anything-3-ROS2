[mypy]
# Ignore missing imports for third-party libraries
# These are installed at runtime but may not be in the dev environment
ignore_missing_imports = True

# Disable strict optional checking for None types
strict_optional = False

# Ignore errors in third-party modules
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-depth_anything_3.*]
ignore_missing_imports = True

[mypy-torch2trt.*]
ignore_missing_imports = True

[mypy-rclpy.*]
ignore_missing_imports = True

[mypy-sensor_msgs.*]
ignore_missing_imports = True

[mypy-std_msgs.*]
ignore_missing_imports = True

[mypy-cv_bridge.*]
ignore_missing_imports = True
